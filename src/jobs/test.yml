description: |
  Test FE

executor:
  name: node
  tag: <<parameters.version>>

parameters:
  standalone:
    default: false
    description: |
      Is this a standalone job or it will use attach_workspace command
    type: boolean  
  version:
    default: lts
    description: |
      Pick a specific cimg/node image version tag: https://hub.docker.com/r/cimg/node
    type: string
  app-dir:
    default: ''
    description: >-
      Path to the directory containing your package.json file. Not needed if
      package.json lives in the root.
    type: string
  pkg-manager:
    default: npm
    description: Select the default node package manager to use.
    enum:
      - npm
      - yarn
    type: enum
  command:
    default: test
    description: The name of the script within your package.json which will run your tests.
    type: string

steps:
  - when:
      condition:
        and:
          - equal: [ yarn, <<parameters.pkg-manager>> ]
          - equal: [ false, <<parameters.standalone>> ]
      steps:
        - attach_workspace:
            at: .
        - run:
           command: yarn run <<parameters.command>>
           name: Run YARN Tests
           working_directory: <<parameters.app-dir>>

  - when:
      condition:
        and:
          - equal: [ yarn, <<parameters.pkg-manager>> ]
          - equal: [ true, <<parameters.standalone>> ]
      steps:
        - checkout
        - run:
           command: yarn run <<parameters.command>>
           name: Run YARN Tests
           working_directory: <<parameters.app-dir>>    

  - when:
      condition:
        and:
          - equal: [ npm, <<parameters.pkg-manager>> ]
          - equal: [ false, <<parameters.standalone>> ]
      steps:
        - attach_workspace:
            at: .
        - run:
            command: npm run <<parameters.command>>
            name: Run NPM Tests
            working_directory: <<parameters.app-dir>>
  - when:
      condition:
        and:
          - equal: [ npm, <<parameters.pkg-manager>> ]
          - equal: [ true, <<parameters.standalone>> ]
      steps:
        - checkout
        - run:
            command: npm run <<parameters.command>>
            name: Run NPM Tests
            working_directory: <<parameters.app-dir>>
